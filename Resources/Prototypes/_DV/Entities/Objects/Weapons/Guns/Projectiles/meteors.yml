# Cow Meteor
- type: entity
  parent: BaseMeteor
  id: MeteorCow
  name: Cosmic cow
  description: Moo-ving at relativistic speeds!
  suffix: Meteor
  components:
  - type: Sprite
    state: cow_pixel
  - type: Explosive
    totalIntensity: 25
  - type: SolutionContainerManager
    solutions:
      milk:
        maxVol: 500
        reagents:
        - ReagentId: Milk
          Quantity: 500
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Animals/cow_moo.ogg
      - !type:SpillBehavior
        solution: milk
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeat:
            min: 1
            max: 2
          FoodCheeseSlice:
            min: 1
            max: 2
      - !type:ExplodeBehavior

